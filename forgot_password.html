<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="title_forgot">Forgot Password - e-Municipal Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(180deg, #64a8ff, #e3f2fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background: #f5f8ff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px 25px;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 5px 0;
            font-size: 24px;
            color: #1a4fb3;
        }

        .input-box {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #cfd9ff;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 13px;
            margin-top: 15px;
            background: #1a5fe0;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #144db8;
        }

        .link {
            margin-top: 12px;
            font-size: 14px;
            color: #1a5fe0;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Optional: Reuse Logo if desired, leaving out for simplicity/consistency with register page -->
        <h1 data-i18n="header_forgot">Reset Password</h1>

        <div id="step1">
            <input type="text" id="mobile" class="input-box" placeholder="Mobile Number" data-i18n="placeholder_mobile">
            <button class="btn" onclick="sendOtp()" data-i18n="btn_send_otp">Send OTP</button>
        </div>

        <div id="step2" class="hidden">
            <div style="text-align: left; font-size: 12px; color: #666; margin-left: 5px; margin-bottom: 5px;">OTP has
                been sent to your mobile.</div>
            <input type="text" id="otp" class="input-box" placeholder="Enter OTP" data-i18n="placeholder_otp">
            <input type="password" id="newPass" class="input-box" placeholder="New Password"
                data-i18n="placeholder_new_pass">
            <input type="password" id="confirmPass" class="input-box" placeholder="Confirm Password"
                data-i18n="placeholder_confirm_pass">
            <button class="btn" onclick="resetPassword()" data-i18n="btn_verify_reset">Verify & Reset Password</button>
        </div>

        <a href="index.html" class="link" data-i18n="link_back_login">Back to Login</a>
    </div>

    <script src="translations.js"></script>
    <script>
        function sendOtp() {
            const mobile = document.getElementById('mobile').value;
            if (!mobile) {
                alert(getTranslation('msg_fill_all'));
                return;
            }

            fetch('/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mobile })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(getTranslation('msg_otp_sent') + "\nOTP: " + data.otp); // Show OTP for demo
                        console.log("OTP Received:", data.otp);
                        document.getElementById('step1').classList.add('hidden');
                        document.getElementById('step2').classList.remove('hidden');
                    } else {
                        alert(data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert(getTranslation('msg_server_error'));
                });
        }

        function resetPassword() {
            const mobile = document.getElementById('mobile').value;
            const otp = document.getElementById('otp').value;
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if (!otp || !newPass || !confirmPass) {
                alert(getTranslation('msg_fill_all')); return;
            }
            if (newPass !== confirmPass) {
                alert(getTranslation('msg_pass_mismatch')); return;
            }

            fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mobile, otp, newPassword: newPass })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(getTranslation('msg_pass_reset_success'));
                        window.location.href = 'index.html';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert(getTranslation('msg_server_error'));
                });
        }
    </script>
</body>

</html>
